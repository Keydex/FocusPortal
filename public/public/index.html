<!DOCTYPE html>
<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js"></script>
<script>
  $(document).ready(function() {
    $('.carousel').carousel({
      interval: 3000
    })
    $('.carousel').carousel('cycle');
  });
</script>
<!-- Personal CSS -->
<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="custom.css">

<title>Coding Diary</title>
</head>
<body>
  <div id="carousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="item active ad1"></div>
      <div class="item ad2"></div>
      <div class="item ad3"></div>
    </div>
  </div>

  <div class = "text-area">
    <div class="initial">
      <center><h1 class="display-1" id="Title"></h1></center>
    </div>
    <div class="center pad5">
      <input style="font-size:40px"type="text"></input>
    </div>
  </div>
</body>

<script type = "text/javascript">
  var userName = "My";
  document.getElementById("Title").innerHTML = userName + '\ Code Diary';
</script>

</html>
