{% load static %}
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href='{% static "css/base.css" %}'>
  </head>
  <body>
    <div class="container">
      <div class="row">
	<ol class="breadcrumb">
	  <li><a href="#">Home</a></li>
	  <li><a href="#">Library</a></li>
	  <li class="active">Data</li>
	</ol>
	<div class="name">Ben's CodingDiary</div>
	<div id="mongo"></div>
	<p>Test</p>
	<div class="input-group">
	  <form method="post">{% csrf_token %}
	  <input type="text" class="form-control" placeholder="Title" name="title" aria-describedby="basic-addon2">
	  <input type="text" class="form-control" placeholder="Code" name="code" aria-describedby="basic-addon2">
	  <input type="submit" ></input>
	  <!--<span class="input-group-addon" id="basic-addon2">@example.com</span>-->
	  </form>
	</div>
      </div>
      <div class="dropdown">
	<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
	  Dropdown
	  <span class="caret"></span>
	</button>
	<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
	  <li><select name="java">Java</select></li>
	  <li><select name="c">C++</select></li>
	  <li><select name="python">Python</select></li>
	</ul>
      </div>

      <div class="dropdown">
	<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
	  Java
	  <span class="caret"></span>
	</button>
      </div>
	<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
	  {% for c in python %}
	  <li><a href='{{ c.site }}'>{{ c.title }}</a></li>
	  {% endfor %}
	</ul>
	<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
	  {% for c in java %}
	  <li><a href='{{ c.site }}'>{{ c.title }}</a></li>
	  {% endfor %}
	</ul>
	<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
	  {% for c in C %}
	  <li><a href='{{ c.site }}'>{{ c.title }}</a></li>
	  {% endfor %}
	</ul>

      </div>

    </div>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
